<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Submission
        </title>
    </head>
    <body>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="confirm_password">Confirm Password:</label>
        <input type="confirm_password" id="confirm_password" name="confirm_password">
        <label for="brthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="male">Male</label>
        <input type="checkbox" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="checkbox" id="female" name="gender" value="female">
        <label for="decline">Prefer not to say</label>
        <input type="checkbox" id="decline" name="gender" value="decline">
        <textarea name="description">A short description about yourself.</textarea>
        <select name="Favorite Language">
            <option value="javascript">JavaScript</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
        </select>
        <input type="submit" value="Submit">
    </body>
</html>
