<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Submission
        </title>
    </head>
    <body>
        <firstname>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </firstname>
        <lastname>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </lastname>
        <email>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </email>
        <password>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="confirm_password">Confirm Password:</label>
            <input type="confirm_password" id="confirm_password" name="confirm_password">
        </password>
        <dob>
            <label for="brthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">
        </dob>
        <gender>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Prefer not to say</label>
            <input type="radio" id="decline" name="gender" value="decline">
        </gender>
        <comments>
            <textarea name="description">A short description about yourself.</textarea>
        </comments>
        <dropdownmenu>
            <select name="Favorite Language">
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select>
        </dropdownmenu>
        <submitbutton>
            <input type="submit" value="Submit">
        </submitbutton>
    </body>
</html>
